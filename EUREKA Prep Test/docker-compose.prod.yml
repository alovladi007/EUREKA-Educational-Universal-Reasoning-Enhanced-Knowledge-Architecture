version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eureka-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-eureka}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-eureka_test_prep}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - eureka-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eureka}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eureka-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - eureka-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: eureka-backend-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-eureka}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-eureka_test_prep}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: production
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs:/app/logs
    command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile /app/logs/access.log --error-logfile /app/logs/error.log
    networks:
      - eureka-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        - REACT_APP_API_URL=${API_URL:-https://api.eureka-test-prep.com}
    container_name: eureka-frontend-prod
    depends_on:
      - backend
    networks:
      - eureka-network
    restart: always

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: eureka-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - eureka-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: eureka-celery-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-eureka}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-eureka_test_prep}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    command: celery -A app.core.celery_app worker --loglevel=info --logfile=/app/logs/celery.log
    networks:
      - eureka-network
    restart: always

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: eureka-celery-beat-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-eureka}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-eureka_test_prep}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    command: celery -A app.core.celery_app beat --loglevel=info --logfile=/app/logs/celery-beat.log
    networks:
      - eureka-network
    restart: always

  # Flower (Celery monitoring) - Optional in production
  flower:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: eureka-flower-prod
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    command: celery -A app.core.celery_app flower --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD}
    networks:
      - eureka-network
    restart: always

networks:
  eureka-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
