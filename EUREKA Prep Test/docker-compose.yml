version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eureka-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: eureka2024
      POSTGRES_DB: eureka_test_prep
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eureka-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eureka-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - eureka-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: eureka-backend
    environment:
      DATABASE_URL: postgresql://postgres:eureka2024@postgres:5432/eureka_test_prep
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-here-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - eureka-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: eureka-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    command: npm start
    networks:
      - eureka-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eureka-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - eureka-network

  # Celery Worker (for background tasks)
  celery:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: eureka-celery
    environment:
      DATABASE_URL: postgresql://postgres:eureka2024@postgres:5432/eureka_test_prep
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app worker --loglevel=info
    networks:
      - eureka-network

  # Flower (Celery monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: eureka-flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    command: celery -A app.core.celery_app flower
    networks:
      - eureka-network

networks:
  eureka-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
