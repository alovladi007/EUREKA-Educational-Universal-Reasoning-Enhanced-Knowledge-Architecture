[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --ignore=migrations
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 120
exclude = 
    migrations
    __pycache__
    venv
    .env
ignore = E203, E266, W503
max-complexity = 10

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
