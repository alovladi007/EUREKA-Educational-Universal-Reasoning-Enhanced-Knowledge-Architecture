  # ==================================================================
  # PGADMIN FOR DATABASE MANAGEMENT (Optional)
  # ==================================================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eduflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eduflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - eduflow-network
    depends_on:
      - postgres-api-core
      - postgres-assessment
      - postgres-adaptive
      - postgres-analytics
      - postgres-tutor
      - postgres-content
    restart: unless-stopped

networks:
  eduflow-network:
    driver: bridge
    name: eduflow-network

volumes:
  api-core-data:
    name: eduflow-api-core-data
  assessment-data:
    name: eduflow-assessment-data
  adaptive-data:
    name: eduflow-adaptive-data
