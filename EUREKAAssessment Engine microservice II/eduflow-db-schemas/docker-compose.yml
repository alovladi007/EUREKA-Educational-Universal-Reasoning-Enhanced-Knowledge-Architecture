version: '3.8'

services:
  # ==================================================================
  # CORE SERVICES DATABASES
  # ==================================================================
  
  postgres-api-core:
    image: postgres:14-alpine
    container_name: eduflow-db-api-core
    environment:
      POSTGRES_DB: eduflow_api_core
      POSTGRES_USER: eduflow_user
      POSTGRES_PASSWORD: eduflow_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - api-core-data:/var/lib/postgresql/data
      - ./init-api-core.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - eduflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduflow_user -d eduflow_api_core"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

