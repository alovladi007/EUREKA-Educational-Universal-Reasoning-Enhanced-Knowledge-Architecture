version: '3.9'

services:
  # ==========================================
  # Infrastructure
  # ==========================================
  
  db:
    image: pgvector/pgvector:pg16
    container_name: eureka-db
    environment:
      POSTGRES_DB: eureka
      POSTGRES_USER: eureka
      POSTGRES_PASSWORD: eureka_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ops/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eureka"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eureka-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: eureka-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: eureka
      MINIO_ROOT_PASSWORD: eureka_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  opensearch:
    image: opensearchproject/opensearch:2
    container_name: eureka-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: eureka-kafka
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://kafka:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/redpanda/data

  # ==========================================
  # Core Services
  # ==========================================

  api-core:
    build:
      context: ./services/api-core
      dockerfile: Dockerfile
    container_name: eureka-api-core
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: eureka
      S3_SECRET_KEY: eureka_minio_password
      JWT_SECRET: dev_jwt_secret_change_in_production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api-core:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  tutor-llm:
    build:
      context: ./services/tutor-llm
      dockerfile: Dockerfile
    container_name: eureka-tutor-llm
    environment:
      DATABASE_URL: postgresql+asyncpg://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/1
      OPENSEARCH_URL: http://opensearch:9200
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: development
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
      - opensearch
    volumes:
      - ./services/tutor-llm:/app

  assess:
    build:
      context: ./services/assess
      dockerfile: Dockerfile
    container_name: eureka-assess
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/2
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: eureka
      S3_SECRET_KEY: eureka_minio_password
      ENVIRONMENT: development
    ports:
      - "8002:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./services/assess:/app

  adaptive:
    build:
      context: ./services/adaptive
      dockerfile: Dockerfile
    container_name: eureka-adaptive
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/3
      ENVIRONMENT: development
    ports:
      - "8003:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./services/adaptive:/app

  content:
    build:
      context: ./services/content
      dockerfile: Dockerfile
    container_name: eureka-content
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: eureka
      S3_SECRET_KEY: eureka_minio_password
      ENVIRONMENT: development
    ports:
      - "8004:8000"
    depends_on:
      - db
      - minio
    volumes:
      - ./services/content:/app

  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: eureka-analytics
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379/4
      ENVIRONMENT: development
    ports:
      - "8005:8000"
    depends_on:
      - db
      - kafka
      - redis
    volumes:
      - ./services/analytics:/app

  # ==========================================
  # Academic Tier Services
  # ==========================================

  tier-hs:
    build:
      context: ./services/tier-hs
      dockerfile: Dockerfile
    container_name: eureka-tier-hs
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/5
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ENVIRONMENT: development
    ports:
      - "8010:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/tier-hs:/app

  tier-ug:
    build:
      context: ./services/tier-ug
      dockerfile: Dockerfile
    container_name: eureka-tier-ug
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/6
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ENVIRONMENT: development
    ports:
      - "8011:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/tier-ug:/app

  tier-grad:
    build:
      context: ./services/tier-grad
      dockerfile: Dockerfile
    container_name: eureka-tier-grad
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/7
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ENVIRONMENT: development
    ports:
      - "8012:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/tier-grad:/app

  # ==========================================
  # Professional Tier Services
  # ==========================================

  pro-med:
    build:
      context: ./services/pro-med
      dockerfile: Dockerfile
    container_name: eureka-pro-med
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/8
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      HIPAA_MODE: "true"
      ENVIRONMENT: development
    ports:
      - "8020:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/pro-med:/app

  pro-law:
    build:
      context: ./services/pro-law
      dockerfile: Dockerfile
    container_name: eureka-pro-law
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/9
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ABA_COMPLIANCE: "true"
      ENVIRONMENT: development
    ports:
      - "8021:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/pro-law:/app

  pro-mba:
    build:
      context: ./services/pro-mba
      dockerfile: Dockerfile
    container_name: eureka-pro-mba
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/10
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ENVIRONMENT: development
    ports:
      - "8022:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/pro-mba:/app

  pro-eng:
    build:
      context: ./services/pro-eng
      dockerfile: Dockerfile
    container_name: eureka-pro-eng
    environment:
      DATABASE_URL: postgresql://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/11
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ENVIRONMENT: development
    ports:
      - "8023:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/pro-eng:/app

  # ==========================================
  # Frontend Applications
  # ==========================================

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: eureka-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_TUTOR_URL: http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - api-core
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile.dev
    container_name: eureka-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3001:3000"
    depends_on:
      - api-core
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next

  medical-school:
    build:
      context: ./services/medical-school
      dockerfile: Dockerfile
    container_name: eureka-medical-school
    environment:
      DATABASE_URL: postgresql+asyncpg://eureka:eureka_dev_password@db:5432/eureka
      REDIS_URL: redis://redis:6379/15
      API_CORE_URL: http://api-core:8000
      TUTOR_LLM_URL: http://tutor-llm:8000
      ASSESSMENT_ENGINE_URL: http://assess:8000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: development
      PORT: 8000
      HIPAA_MODE: true
    ports:
      - "8030:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api-core:
        condition: service_started
    volumes:
      - ./services/medical-school:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================
  # Phase-2 Advanced Services
  # ==========================================

  pedagogy:
    build:
      context: ../services/pedagogy
      dockerfile: Dockerfile
    container_name: eureka-pedagogy
    environment:
      DATABASE_URL: postgresql+asyncpg://eureka:eureka_dev_password@db:5432/eureka_pedagogy
      REDIS_URL: redis://redis:6379/20
      API_CORE_URL: http://api-core:8000
      COMPLIANCE_ENABLED: "true"
      DKT_HIDDEN_DIM: 128
      IRT_MODEL_TYPE: "2PL"
      ENVIRONMENT: development
    ports:
      - "8040:8040"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../services/pedagogy:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8040 --reload

  marketplace:
    build:
      context: ../services/marketplace
      dockerfile: Dockerfile
    container_name: eureka-marketplace
    environment:
      DATABASE_URL: postgresql+asyncpg://eureka:eureka_dev_password@db:5432/eureka_marketplace
      REDIS_URL: redis://redis:6379/21
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      CONTENT_STORAGE_PATH: /data/marketplace/content
      COMPLIANCE_ENABLED: "true"
      ENVIRONMENT: development
    ports:
      - "8050:8050"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../services/marketplace:/app
      - marketplace_content:/data/marketplace/content
    command: uvicorn main:app --host 0.0.0.0 --port 8050 --reload

  ai-research:
    build:
      context: ../services/ai-research
      dockerfile: Dockerfile
    container_name: eureka-ai-research
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CHROMA_DB_PATH: /data/research/chromadb
      PAPER_CACHE_DIR: /data/research/papers
      DEFAULT_LLM_MODEL: "gpt-4-turbo-preview"
      ENABLE_AGENT_MEMORY: "true"
      ENVIRONMENT: development
    ports:
      - "8060:8060"
    volumes:
      - ../services/ai-research:/app
      - ai_research_data:/data/research
    command: uvicorn main:app --host 0.0.0.0 --port 8060 --reload

  xr-labs:
    build:
      context: ../services/xr-labs
      dockerfile: Dockerfile
    container_name: eureka-xr-labs
    environment:
      ENVIRONMENT: development
    ports:
      - "8070:8070"
    volumes:
      - ../services/xr-labs:/app
      - xr_simulations:/data/xr
    command: uvicorn main:app --host 0.0.0.0 --port 8070 --reload

  ethics-security:
    build:
      context: ../services/ethics-security
      dockerfile: Dockerfile
    container_name: eureka-ethics-security
    environment:
      ENVIRONMENT: development
    ports:
      - "8080:8080"
    volumes:
      - ../services/ethics-security:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload

  data-fabric:
    build:
      context: ../services/data-fabric
      dockerfile: Dockerfile
    container_name: eureka-data-fabric
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-eureka_neo4j_dev}
      QDRANT_URL: http://qdrant:6333
      ENVIRONMENT: development
    ports:
      - "8090:8090"
    depends_on:
      - neo4j
      - qdrant
    volumes:
      - ../services/data-fabric:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8090 --reload

  institutions:
    build:
      context: ../services/institutions
      dockerfile: Dockerfile
    container_name: eureka-institutions
    environment:
      DATABASE_URL: postgresql+asyncpg://eureka:eureka_dev_password@db:5432/eureka_institutions
      REDIS_URL: redis://redis:6379/22
      ENVIRONMENT: development
    ports:
      - "8100:8100"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../services/institutions:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8100 --reload

  futures:
    build:
      context: ../services/futures
      dockerfile: Dockerfile
    container_name: eureka-futures
    environment:
      ENVIRONMENT: development
    ports:
      - "8110:8110"
    volumes:
      - ../services/futures:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8110 --reload

  # Supporting infrastructure for Phase-2
  neo4j:
    image: neo4j:5
    container_name: eureka-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-eureka_neo4j_dev}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: eureka-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  redis_data:
  minio_data:
  opensearch_data:
  kafka_data:
  marketplace_content:
  ai_research_data:
  xr_simulations:
  neo4j_data:
  qdrant_data:

networks:
  default:
    name: eureka-network
