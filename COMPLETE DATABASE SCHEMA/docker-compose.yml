      - ./services/pro-eng:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - eureka-network

  # ==========================================
  # Frontend Applications
  # ==========================================

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: eureka-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_TUTOR_URL: http://localhost:8001
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api-core
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - eureka-network

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile.dev
    container_name: eureka-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3001:3000"
    depends_on:
      - api-core
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next
    networks:
      - eureka-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local
  kafka_data:
    driver: local

networks:
  eureka-network:
    driver: bridge
