      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8021:8000"
    depends_on:
      - api-core
      - tutor-llm
    volumes:
      - ./services/pro-law:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
