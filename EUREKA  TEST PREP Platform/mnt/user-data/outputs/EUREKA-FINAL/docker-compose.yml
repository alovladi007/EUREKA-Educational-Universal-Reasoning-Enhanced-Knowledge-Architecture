# EUREKA Test Prep - Docker Compose Configuration
# Complete development environment with all services

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eureka-postgres
    environment:
      POSTGRES_DB: eureka
      POSTGRES_USER: eureka
      POSTGRES_PASSWORD: eureka123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eureka"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eureka-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: eureka-redis
    command: redis-server --appendonly yes --requirepass eureka123
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eureka-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: eureka-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - eureka-network

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: eureka-weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
      ENABLE_MODULES: 'text2vec-openai,generative-openai'
      OPENAI_APIKEY: ${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - weaviate-data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eureka-network

  # InfluxDB for Time Series Data
  influxdb:
    image: influxdb:2-alpine
    container_name: eureka-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: eureka
      DOCKER_INFLUXDB_INIT_PASSWORD: eureka123
      DOCKER_INFLUXDB_INIT_ORG: eureka
      DOCKER_INFLUXDB_INIT_BUCKET: analytics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: eureka-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - eureka-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: eureka-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - eureka-network

  # Grafana for Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: eureka-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - influxdb
    networks:
      - eureka-network

  # Elasticsearch for Search & Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eureka-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eureka-network

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: eureka-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - eureka-network

  # RabbitMQ for Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: eureka-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: eureka
      RABBITMQ_DEFAULT_PASS: eureka123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eureka-network

  # Backend API Gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: eureka-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://eureka:eureka123@postgres:5432/eureka
      REDIS_URL: redis://:eureka123@redis:6379
      JWT_SECRET: dev-jwt-secret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      WEAVIATE_URL: http://weaviate:8080
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: eureka-token
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - minio
      - weaviate
      - influxdb
    command: npm run dev
    networks:
      - eureka-network

  # Exam Service
  exam-service:
    build:
      context: ./backend/services/exam
      dockerfile: Dockerfile
    container_name: eureka-exam-service
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://eureka:eureka123@postgres:5432/eureka
      REDIS_URL: redis://:eureka123@redis:6379
    ports:
      - "3010:3010"
    volumes:
      - ./backend/services/exam:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - eureka-network

  # AI Orchestrator Service
  ai-orchestrator:
    build:
      context: ./backend/services/ai-orchestrator
      dockerfile: Dockerfile
    container_name: eureka-ai-orchestrator
    environment:
      NODE_ENV: development
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      REDIS_URL: redis://:eureka123@redis:6379
      WEAVIATE_URL: http://weaviate:8080
    ports:
      - "3011:3011"
    volumes:
      - ./backend/services/ai-orchestrator:/app
      - /app/node_modules
    depends_on:
      - redis
      - weaviate
    networks:
      - eureka-network

  # Analytics Service
  analytics-service:
    build:
      context: ./backend/services/analytics
      dockerfile: Dockerfile
    container_name: eureka-analytics-service
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://eureka:eureka123@postgres:5432/eureka
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: eureka-token
      REDIS_URL: redis://:eureka123@redis:6379
    ports:
      - "3012:3012"
    volumes:
      - ./backend/services/analytics:/app
      - /app/node_modules
    depends_on:
      - postgres
      - influxdb
      - redis
    networks:
      - eureka-network

  # Payment Service
  payment-service:
    build:
      context: ./backend/services/payment
      dockerfile: Dockerfile
    container_name: eureka-payment-service
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://eureka:eureka123@postgres:5432/eureka
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      REDIS_URL: redis://:eureka123@redis:6379
    ports:
      - "3013:3013"
    volumes:
      - ./backend/services/payment:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - eureka-network

  # Notification Service
  notification-service:
    build:
      context: ./backend/services/notification
      dockerfile: Dockerfile
    container_name: eureka-notification-service
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://eureka:eureka123@postgres:5432/eureka
      REDIS_URL: redis://:eureka123@redis:6379
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
    ports:
      - "3014:3014"
    volumes:
      - ./backend/services/notification:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - eureka-network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: eureka-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
      NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - eureka-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eureka-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - eureka-network

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog
    container_name: eureka-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - eureka-network

  # Adminer for Database Management
  adminer:
    image: adminer
    container_name: eureka-adminer
    ports:
      - "8090:8080"
    depends_on:
      - postgres
    networks:
      - eureka-network

  # Redis Commander for Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: eureka-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:eureka123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - eureka-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  weaviate-data:
    driver: local
  influxdb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  eureka-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
